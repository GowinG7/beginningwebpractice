<?php
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $num1 = $_POST['num1'];
    $num2 = $_POST['num2'];
    $operation = $_POST['operation'];
    $result = '';

    switch ($operation) {
      case 'add':
        $result = $num1 + $num2;
        break;
      case 'subtract':
        $result = $num1 - $num2;
        break;
      case 'multiply':
        $result = $num1 * $num2;
        break;
      case 'divide':
        if ($num2 != 0) {
          $result = $num1 / $num2;
        } else {
          $result = 'Error: Division by zero';
        }
        break;
      default:
        $result = 'Error: Invalid operation';
    }

    echo '<p>The result of ' . $operation . 'ing ' . $num1 . ' and ' . $num2 . ' is: ' . $result . '</p>';
}
