<!-- cols is the attributes of Frameset tag: is the collection of frame in
  the browser window.(HTML Frames are used to divide the web
  browser window into multiple sections where each section
  can be loaded separately) -->
  <!DOCTYPE html>
  <html lang="en">
    <head>
        <title>Vertical frames</title>
    </head>
    <frameset cols="25%,25%,*,*">
        <frame src="frame1.html" >
        <frame src="frame2.html">
        <frame src="frame3.html">
        <frame src="frame4.html">
    </frameset>
  </html>
