<html>
    <head>
        <title> Rowspan and ColumnSpan</title>
    </head>
    <body>
        <table border="1" align="center" width="70%" >
            <Caption>Rowspan and ColumnSpan</Caption>
            <tr>
                <th colspan="2">A</th>
                <th>B</th>
            </tr>

            <tr align="center">
            <td>C</td>
            <td>D</td>
            <td rowspan="3">E</td>
            </tr>

            <tr>
                <td>F</td>
                <td>G</td>
            </tr>

            <tr>
                <td>H</td>
                <td>I</td>
            </tr>

        </table>
    </body>
</html>
